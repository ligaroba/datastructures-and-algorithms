plugins {
    id 'java'
}

version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.6.1'
    testCompile group: 'org.hamcrest', name: 'hamcrest-library', version: '2.2'
    testCompile group: 'org.apache.derby', name: 'derby', version: '10.2.2.0'
    compile group: 'org.apache.derby', name: 'derbyclient', version: '10.2.2.0'
}

test {
    useJUnit()

    maxHeapSize = '1G'
}

